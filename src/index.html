<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bank management system</title>

  <!-- Bootstrap -->
  <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    main {
      margin-top: 60px;
    }

    #content {
      display: none;
    }

    form {
      width: 350px;
      margin-bottom: 10px;
    }

    ul {
      margin-bottom: 0px;
    }

    #completedTaskList .content {
      color: grey;
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0">Bank Management system</a>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
        <small><a class="nav-link" href="#"><span id="account"></span></a></small>
      </li>
    </ul>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <main role="main" class="col-lg-12 d-flex justify-content-center">
        <div id="loader" class="text-center">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content">
          <form onSubmit="App.createUser()">
            <input id="accountNo" type="number" class="form-control" placeholder="Add account number..." required>
            <input id="ifsc" type="text" class="form-control" placeholder="Add ifsc code..." required>
            <input id="branchName" type="text" class="form-control" placeholder="Add branch Name..." required>
            <input id="Name" type="text" class="form-control" placeholder="Add user Name..." required>
            <input id="address" type="text" class="form-control" placeholder="Add user address..." required>
            <input id="birthDate" type="text" class="form-control" placeholder="Add user birthdate..." required>
            <input id="mobileNo" type="number" class="form-control" placeholder="Add user mobile number..." required>
            <input id="balance" type="number" class="form-control" placeholder="Add user balance..." required>
            <input type="submit">
          </form>
          <ul id="usersList" class="list-unstyled">
            <div class="userTemplate" class="checkbox" style="display: none">
              <label>
                <span class="accNo">Task content goes here...</span>
              </label>
              <label>
                <span class="ifsc">Task content goes here...</span>
              </label>
              <label>
                <span class="branchName">Task content goes here...</span>
              </label>
              <label>
                <span class="userName">Task content goes here...</span>
              </label>
              <label>
                <span class="address">Task content goes here...</span>
              </label>
              <label>
                <span class="dob">Task content goes here...</span>
              </label>
              <label>
                <span class="balance">Task content goes here...</span>
              </label>
              <label>
                <span class="mobileNo">Task content goes here...</span>
              </label>
            </div>
          </ul>
          <ul id="completedTaskList" class="list-unstyled">
          </ul>
        </div>
      </main>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
  <script src="app.js"></script>
</body>

</html>
