<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bank management system</title>

  <!-- Bootstrap -->
  <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-dark fixed-top flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0 name">BANK MANAGEMENT SYSTEM</a>
    <div class="navigation">
      <ul>
          <li class="list active">
              <a href="#">
                  <span class="icon">
                      <ion-icon name="home-outline"></ion-icon>
                  </span>
                  <span class="text">Form</span>
              </a>
          </li>
          <li class="list">
              <a href="#details">
                  <span class="icon">
                      <ion-icon name="document-text-outline"></ion-icon>
                  </span>
                  <span class="text">Details</span>
              </a>
          </li>
          <div class="indicator"></div>
      </ul>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <main role="main" class="col-lg-12">
        <div id="loader" class="text-center">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content">
          <div class="form">
          <div class="formHeading">
            <h1>ENTER THE DETAILS OF THE CUSTOMER</h1>
          </div>
          <form onSubmit="App.createUser()">
            <div class="mb-3 row">
              <label for="accountNo" class="col-sm-2 col-form-label">Account Number:</label>
              <div class="col-sm-10">
                <input id="accountNo" type="number" class="form-control" placeholder="Enter Account Number" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="ifsc" class="col-sm-2 col-form-label">IFSC Number:</label>
              <div class="col-sm-10">
                <input id="ifsc" type="text" class="form-control" placeholder="Enter IFSC code" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="branchName" class="col-sm-2 col-form-label">Account Type:</label>
              <div class="col-sm-10">
                <input id="branchName" type="text" class="form-control" placeholder="Savings/Current" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="Name" class="col-sm-2 col-form-label">Customer Name:</label>
              <div class="col-sm-10">
                <input id="Name" type="text" class="form-control" placeholder="Enter Customer Name" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="address" class="col-sm-2 col-form-label">Address:</label>
              <div class="col-sm-10">
                <input id="address" type="text" class="form-control" placeholder="Enter Customer Address" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="birthDate" class="col-sm-2 col-form-label">Date of Birth:</label>
              <div class="col-sm-10">
                <input id="birthDate" type="text" class="form-control" placeholder="DD-MM-YYYY" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="balance" class="col-sm-2 col-form-label">Aadhar Number:</label>
              <div class="col-sm-10">
                <input id="balance" type="number" class="form-control" placeholder="Enter Aadhar Number" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="mobileNo" class="col-sm-2 col-form-label">Mobile Number:</label>
              <div class="col-sm-10">
                <input id="mobileNo" type="number" class="form-control" placeholder="Enter Customer Mobile Number"
                  required>
              </div>
            </div>
            
              <input type="submit" class="btn">
          </form>
          </div>
          <div class="displayDetails">
          <div class="detailsHeading">
            <h1 id="details">ACCOUNT DETAILS</h1>
          </div>
          <ul id="usersList" class="list-unstyled">
            <div class="userTemplate" class="checkbox" style="display: none">
              <div class="grid">
                <div class="grid-item">
                  <div class="card">
                    <div class="card-content">
                      <label>
                        <p>Account No:
                          <span class="accNo">content goes here...
                          </span>
                        </p>
                      </label><br>
                      <label>
                        <p>
                          IFSC code:
                          <span class="ifsc">content goes here...</span>
                        </p>
                      </label><br>
                      <label>
                        <p>
                          Account Type:
                          <span class="branchName">content goes here...</span>
                        </p>
                      </label><br>
                      <label>
                        <p>
                          Customer Name:
                          <span class="userName">content goes here...</span>
                        </p>
                      </label><br>
                      <label>
                        <p>
                          Customer Address:
                          <span class="address">content goes here...</span>
                        </p>
                      </label><br>
                      <label>
                        <p>
                          Date of Birth:
                          <span class="dob">content goes here...</span>
                        </p>
                      </label><br>
                      <label>
                        <p>
                          Aadhar Number:
                          <span class="balance">content goes here...</span>
                        </p>
                      </label><br>
                      <label>
                        <p>
                          Mobile Number:
                          <span class="mobileNo">content goes here...</span>
                        </p>
                      </label><br>
                      
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </ul>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script>
    const list = document.querySelectorAll('.list');
    function activeLink(){
        list.forEach((item) =>
        item.classList.remove('active'));
        this.classList.add('active');
    }
    list.forEach((item) =>
    item.addEventListener('click',activeLink));
  </script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
  <script src="app.js"></script>
</body>

</html>
